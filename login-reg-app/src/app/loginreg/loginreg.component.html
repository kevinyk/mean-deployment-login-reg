<h2>Register a new user</h2>
<form (submit)=register(newUser)>
	<p>Email: <input type="text" name="email"
	[(ngModel)]="newUser.email"
	#email="ngModel"
	></p>
	<p>Name: <input type="text" name="name"
	[(ngModel)]="newUser.name"
	#name="ngModel"
	></p>
	<p *ngIf="newUser.password!=newUser.password_confirmation">Passwords must match</p>
	<p>Password: <input type="password" name="password"
	[(ngModel)]="newUser.password"
	#password="ngModel"
	minlength=8 
	></p>
	<p>Confirm Password: <input type="password" name="password_confirmation"
	[(ngModel)]="newUser.password_confirmation" 
	#password_confirmation="ngModel"
	></p>
	<input [disabled]="newUser.password!=newUser.password_confirmation" type="submit" name="">
</form>

<h2>Login a new user</h2>
